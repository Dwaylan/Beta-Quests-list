<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta quest list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Quest List</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="Explore quests" />
            </form>
          </header>

          <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Affinity Training</span>
              <i>Completed</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Battle Arms Training</span>
              <i>Completed</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Fishing Tutorial</span>
              <i>Completed</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Potion Crafting</span>
                <i>Completed</i>
              </li>
          </ul>
          <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" />
          </form>
          
    </div>
  </body>
  <script src="./app.js"></script>
</html>
